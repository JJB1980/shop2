
    <div id="loginForm">
      <form name="login_form" class="ng-invalid ng-invalid-required ng-dirty ng-valid-minlength ng-valid-email"
            data-ng-submit="doLogin()" >
        <h3 class="form-signin-heading">Please sign in</h3>
        <input data-ng-model="email" type="email" class="form-control do-login"
               placeholder="Email address" required autofocus/>
    
        <input data-ng-model="password" type="password"
               class="form-control do-login" placeholder="Password" required/>
        <!--

          </label>
        </div>
        -->
        <br/>
        <button class="btn btn-md btn-primary btn-block" type="submit">Sign in</button>
      </form>
    </div>
